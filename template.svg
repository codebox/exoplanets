<?xml version="1.0" encoding="utf-8" ?>
<svg viewBox="0 0 %width% %height%" version="1.2"  xmlns="http://www.w3.org/2000/svg" >
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=B612+Mono');
        </style>
        <style type="text/css">
            text{
                font-family: 'B612 Mono', monospace;
                fill: white;
            }
            .mainTitle {
                font-size: 25px;
            }
            .subTitle {
                font-size: 15px;
            }
            svg {
                background-color: black;
            }
            .starBox {
                stroke: #444;
                stroke-width: 1px;
            }
            .starDiscW, .starDiscO {
                fill: #5189cf;
            }
            .starDiscB {
                fill: #c0d3ea;
            }
            .starDiscA {
                fill: #ffffff;
            }
            .starDiscF {
                fill: #f8f8c6;
            }
            .starDiscG {
                fill: #f8f800;
            }
            .starDiscK {
                fill: #f8bb00;
            }
            .starDiscM {
                fill: #f80000;
            }
            .planetOrbit {
                stroke: #888;
                stroke-width: 1px;
                fill: none;
            }
            .planetAnnualTravel {
                stroke: white;
                stroke-width: 1px;
                fill: none;
            }
            .planetDisc {
                stroke: white;
                fill: black;
                stroke-width: 1px;
            }
        </style>
        <style type="text/css"><![CDATA[%style%]]></style>
    </defs>
    <text x="50%" y="50px" text-anchor="middle" class="mainTitle">Planetary Systems</text>
    <text x="50%" y="75px" text-anchor="middle" class="subTitle">The first %starCount% known planetary systems</text>
    %substance%
</svg>
