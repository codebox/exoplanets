<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="tiny" height="%height%" version="1.2" width="%width%" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=B612+Mono');
        </style>
        <style type="text/css">
            text{
                font-family: 'B612 Mono', monospace;
            }
            .starClass {
                stroke: black;
                stroke-width: 1px;
                fill: none;
            }
            .starDisc {
                stroke: black;
                stroke-width: 1px;
                fill: yellow;
            }
            .planetOrbit {
                stroke: black;
                stroke-width: 1px;
                fill: none;
            }
        </style>
        <style type="text/css"><![CDATA[%style%]]></style>
    </defs>
    %substance%
